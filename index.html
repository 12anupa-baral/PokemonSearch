<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Pokémon Search App</h1>
    <div class="container">
        <h3>Search for Pokémon Name or ID:</h3>
        <div class="search">
            <input id="search-input" placeholder="Enter Pokemon name" required>
            <button id="search-button">Search</button>
        </div>
        <div class="content">
            <div id="spriteContainer"></div>
            <div class="pokemon-info">
                <div id="pokemon-name"> Pokemon-Name :</div>
                <div id="pokemon-id">Pokemon-Id :</div>
                <div id="weight"> Weight :</div>
                <div id="height">Height :</div>
                <div id="types">Types :</div>
                <div id="hp"> Hp :</div>
                <div id="attack">Attack :</div>
                <div id="defense">Defense :</div>
                <div id="special-attack"> Special-Attack :</div>
                <div id="special-defense"> Special-Defense :</div>
                <div id="speed">Speed :</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
